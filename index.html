<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a new account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="w-full flex flex-col items-center bg-[#202020] pb-[200px]">
      <div class="w-[800px] bg-[#fff] mt-[60px] rounded-md montserrat p-[40px]">
        <div
          class="flex justify-center text-5xl pb-[50px] text-[#0C86E3] font-semibold"
        >
          <p>Crie uma nova conta</p>
        </div>
        <form action="#">
            <div>
              <p class="text-xl">Nome <span class="text-[red]">*</span></p>
              <input
                type="text"
                id="nomeUsuario"
                class="w-full pt-[10px] outline-none border-b border-black text-xl"
                required
              />
            </div>
            <div class="pt-[20px]">
              <p class="text-xl">Sobrenome: <span class="text-[red]">*</span></p>
              <input
                type="text"
                class="w-full pt-[10px] outline-none border-b border-black text-xl"
                required
              />
            </div>
            <div class="pt-[20px]">
              <p class="text-xl">Email: <span class="text-[red]">*</span></p>
              <div class="flex border-b border-black">
                <input
                  type="text"
                  class="w-full pt-[10px] outline-none text-xl"
                  id="email"
                  required
                />
                <div>
                  <i
                    id="iconCheck"
                    class="bi bi-check2 text-2xl text-[#44B342] naoExibir"
                  ></i>
                </div>
              </div>
              <div class="pt-[10px]">
                <p class="text-[#D13100] naoExibir" id="erro">Colocar o @ + .com</p>
              </div>
            </div>
            <div class="pt-[20px]">
              <p class="text-xl">
                Data de nascimento <span class="text-[red]">*</span>
              </p>
              <div class="flex gap-[10px] pt-[10px]">
                <input
                  type="text"
                  class="w-[70px] h-[50px] pt-[10px] outline-none border rounded-md text-2xl text-center"
                  maxlength="2"
                  placeholder="Dia"
                  required
                />
                <select
                  name="#"
                  id=""
                  class="w-[150px] h-[50px] pt-[10px] outline-none border rounded-md text-xl text-center"
                  required
                >
                  <option value="mes">Mês</option>
                  <option value="janeiro">Janeiro</option>
                  <option value="fevereiro">Fevereiro</option>
                  <option value="marco">Março</option>
                  <option value="abril">Abril</option>
                  <option value="maio">Maio</option>
                  <option value="junho">Junho</option>
                  <option value="julho">Julho</option>
                  <option value="agosto">Agosto</option>
                  <option value="setembro">Setembro</option>
                  <option value="outubro">Outubro</option>
                  <option value="mes">Novembro</option>
                  <option value="mes">Dezembro</option>
                </select>
                <input
                  type="text"
                  class="w-[100px] h-[50px] pt-[10px] outline-none border rounded-md text-2xl text-center font-light"
                  maxlength="4"
                  placeholder="Ano"
                  required
                />
              </div>
            </div>
            <div class="pt-[20px]">
              <p class="text-xl">Gênero <span class="text-[red]">*</span></p>
              <select
                name=""
                id=""
                class="w-[150px] h-[50px] pt-[10px] outline-none border rounded-md text-base text-center"
              >
                <option value="genero"></option>
                <option value="genero">Homem</option>
                <option value="genero">Mulher</option>
                <option value="genero">Prefiro nao dizer</option>
              </select>
            </div>
            <div class="pt-[20px]">
              <p class="text-xl">Senha: <span class="text-[red]">*</span></p>
              <input
                type="password"
                class="w-full pt-[10px] outline-none border-b border-black text-3xl"
                id="senha"
                required
              />
              <div class="mt-[20px]">
                <p class="text-[#C2C2C2]" id="caracterLength">
                  <span><i  class="bi bi-check-circle text-lg naoExibir"></i></span>
                  <span><i  class="bi bi-x-circle text-lg naoExibir"></i></span>
                  Conter mais de 10 carácteres
                </p>
                <p class="text-[#C2C2C2] flex gap-[5px] items-center" id="caracterEsp">
                <i  id="iconTrue" class="bi bi-check-circle text-lg naoExibir"></i>
                <i  id="iconFalse" class="bi bi-x-circle text-lg naoExibir"></i>
                  Conter 1 ou mais caracteres especiais: ( $ * _ - # @ ! )
                </p>
                <p class="text-[#C2C2C2]" id="letraM">
                  <span>
                    <i  class="bi bi-check-circle text-lg naoExibir"></i>
                </span>
                  <span>
                    <i class="bi bi-x-circle text-lg naoExibir"></i>
                </span>
                  Conter 1 ou mais letras maiúsculas
                </p>
              </div>
            </div>
            <div class="pt-[20px]">
              <p class="text-xl">
                Confirme sua senha: <span class="text-[red]">*</span>
              </p>
              <input
                type="password"
                class="w-full pt-[10px] outline-none border-b border-black text-3xl"
                required
              />
              <div class="mt-[20px]">
                <p class="text-[#C2C2C2]">As senhas não são iguais</p>
              </div>
            </div>
            <div class="pt-[20px]">
              <p class="text-xl">Telefone <span class="text-[red]">*</span></p>
              <input
                type="text"
                class="w-full pt-[10px] outline-none border-b border-black text-xl"
                maxlength="16"
                required
              />
            </div>
            <div class="flex justify-center pt-[40px]">
              <button class="w-full bg-[#0C86E3] rounded-md">
                <p class="text-white font-semibold text-2xl py-[20px]">
                  Criar conta
                </p>
              </button>
            </div>
                  </div>
        </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
